apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-ingress-template
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            oddbit.com/services: "true"
            oddbit.com/ingress: "nginx"
  template:
    metadata:
      name: "{{name}}-nginx-ingress"
    spec:
      project: default
      source:
        repoURL: https://github.com/larsks/k8s-nginx-ingress.git
        targetRevision: HEAD
        path: "overlay/common"
      destination:
        server: "{{server}}"
        namespace: nginx-ingress
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 10m
